<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion-card</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main class="container">
    <div class="accordion">
      <div class="accordion__header">
        <img src="/images/bg-pattern-mobile.svg" alt="A girl reading FAQS" class="accordion__svg1">
        <img src="/images/illustration-woman-online-mobile.svg" alt="A girl reading FAQS" class="accordion__svg2">
      </div>
      <div class="accordion__body">
        <h2 class="accordion__title">FAQ</h2>
        <div class="question">
          <div class="question__title">
            <h4>How many team members can I invite?</h4>
            <img src="/images/icon-arrow-down.svg" alt="arrow icon" height="">
          </div>
          <div class="question__answer">
          </div>
        </div>
        <div class="question">
          <div class="question__title">
            <h4 style="font-weight: 700; color:hsl(238, 29%, 16%)">What is the maximum file upload size?</h4>
            <img src="/images/icon-arrow-down.svg" class="arrow" alt="arrow icon" height="">
          </div>
          <div class="question__answer">
            <p>No more than 2GB. All files in your account must fit your allotted storage space.</p>
          </div>
        </div>
        <div class="question">
          <div class="question__title">
            <h4>How do I reset my password</h4>
            <img src="/images/icon-arrow-down.svg" alt="arrow icon" height="">
          </div>
          <div class="question__answer">
          </div>
        </div>
        <div class="question">
          <div class="question__title">
            <h4>Can I cancel my subscription</h4>
            <img src="/images/icon-arrow-down.svg" alt="arrow icon" height="">
          </div>
          <div class="question__answer">
          </div>
        </div>
        <div class="question">
          <div class="question__title">
            <h4>Do you provide additional support?</h4>
            <img src="/images/icon-arrow-down.svg" alt="arrow icon" height="">
          </div>
          <div class="question__answer">
          </div>
        </div>
      </div>

    </div>
    </div>
  </main>
</body>

</html>
